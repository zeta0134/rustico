<!DOCTYPE html>
<html>
<head>
  <title>Rustico</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link href="./style.css" rel="stylesheet">
  <link href="./touch_input.css" rel="stylesheet">
  <meta charset="utf-8">
  <script type="module" src="./ui_main.js"></script>
</head>
<body>
  <div class="canvas-container inactive">
    <img src="./click_to_play.png" alt="Click To Play" />
    <canvas id="testId" width="256" height="240"></canvas>
  </div>

  <div class="touch-overlay-dpad touch-controls-active">
    <div id="d_pad" class="dpad-area">
      <div id="d_pad_up"    class="d-pad-button"></div>
      <div id="d_pad_down"  class="d-pad-button"></div>
      <div id="d_pad_left"  class="d-pad-button"></div>
      <div id="d_pad_right" class="d-pad-button"></div>
    </div>
    <div class="pill-button-area">
      <div id="button_select" class="rectangle"></div>
    </div>
  </div>
  <div class="touch-overlay-buttons touch-controls-active">
    <div class="round-button-area">
      <div id="button_b" class="circle"></div>
      <div id="button_a" class="circle"></div>
      <div id="button_ab" class="small circle"></div>
    </div>
    <div class="pill-button-area">
      <div id="button_start" class="rectangle"></div>
    </div>
  </div>

  <div class="menu-overlay">
    <input type="range" id="volume" name="volume" min="0" max="100" value="100" step="1" />
  </div>
  <div class="touch-toggle-overlay touch-controls-active">
    <input type="range" id="touchSize" name="touchSize" min="10" max="50" value="25" step="1" />
    <button id="touchToggle">ðŸŽ®</button>
  </div>
</body>
</html>
